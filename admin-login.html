  <body>
    <div class="container wrapper">
        
        <nav class="navbar navbar-expand-lg general">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">KVT</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="iconify" data-icon="cil:hamburger-menu" data-inline="false" style="color: white;" data-flip="horizontal"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>

              </div>
            </div>
          </nav>


        <div class="container mt-5 mb-5">
            <div class="col-sm-4 ml-auto mr-auto">
              <ul class="nav nav-pills nav-fill mb-1" id="pills-tab" role="tablist">
                <li class="nav-item hide"> <a class="nav-link active" id="pills-signin-tab" data-toggle="pill" href="#pills-signin" role="tab" aria-controls="pills-signin" aria-selected="true">Sign In</a> </li>
                <li class="nav-item hide"> <a class="nav-link" id="pills-signup-tab" data-toggle="pill" href="#pills-signup" role="tab" aria-controls="pills-signup" aria-selected="false">Sign Up</a> </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-signin" role="tabpanel" aria-labelledby="pills-signin-tab">
                  <div class="col-sm-12 border border-primary shadow rounded pt-2">
                    <form id="signInForm">
                      <div class="form-group">
                        <label class="font-weight-bold">Email <span class="text-danger">*</span></label>
                        <input type="email" name="signin-email" id="signin-email" class="form-control" placeholder="Enter valid email" required>
                      </div>
                      <div class="form-group">
                        <label class="font-weight-bold">Password <span class="text-danger">*</span></label>
                        <input type="password" name="signin-password" id="signin-password" class="form-control" placeholder="***********" required>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col">
                            <label><input type="checkbox" name="condition" id="condition"> Remember me.</label>
                          </div>
                          <div class="col text-right"> <a href="javascript:;" data-toggle="modal" data-target="#forgotPass">Forgot Password?</a> </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <input type="submit" name="signin-btn" value="Sign In" class="btn btn-block btn-primary" id="signin-btn">
                      </div>
                    </form>
                  </div>
                </div>
                <div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab">
                  <div class="col-sm-12 border border-primary shadow rounded pt-2 hide">
                    <form method="post" id="signUpForm">
                      <div class="form-group">
                        <label class="font-weight-bold">Email <span class="text-danger">*</span></label>
                        <input type="email" name="signup-email" id="signup-email" class="form-control" placeholder="Enter valid email" required>
                      </div>
                      <div class="form-group">
                        <label class="font-weight-bold">First Name <span class="text-danger">*</span></label>
                        <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter your user name" required>
                      </div>
                      <div class="form-group">
                        <label class="font-weight-bold">Last Name <span class="text-danger">*</span></label>
                        <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter your user name" required>
                      </div>
                      <div class="form-group">
                        <label class="font-weight-bold">Phone Number</label>
                        <input type="text" name="phonenumber" id="phonenumber" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label class="font-weight-bold">Location</label>
                        <input type="text" name="location" id="location" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label class="font-weight-bold">Password <span class="text-danger">*</span></label>
                        <input type="password" name="signup-password" id="signup-password" class="form-control" placeholder="***********" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;"
                          required>
                      </div>
                      <div class="form-group">
                        <label class="font-weight-bold">Confirm Password <span class="text-danger">*</span></label>
                        <input type="password" name="signupcpassword" id="signupcpassword" class="form-control" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="***********" required>
                      </div>
                      <div class="form-group">
                        <label><input type="checkbox" name="signupcondition" id="signupcondition" required> I agree with the <a href="javascript:;">Terms &amp; Conditions</a> for Registration.</label>
                      </div>
                      <div class="form-group">
                        <input type="submit" name="signupsubmit" value="Sign Up" class="btn btn-block btn-primary" id="signup-btn">
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          
       
          </div>
