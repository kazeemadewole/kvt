        <section class="admin-product-details-section product-details-section flex-col content-section">
          <div class="product-details-header-div flex-row">
            <h5 class="search-header">PRODUCT DETAILS</h5>
            <div class="meta-details"> 
              <span>Date Posted: 
                <small class="date-posted"></small>
              </span>
              <span>Location: 
                <small class="region"></small>  
              </span>
            </div>
        </div>
            <hr>
         
            <div class="row product-detail-div">
                <div class="col-6 flexc">
                  <div class="carousel-container flexc">
                    <div class="left-arrow">
                    <h1 class="flexc">&lt;</h1>
                    </div>
                
                    <div class="image-container flexc flex-col">
                  
                      <div>
                        <ul class="dotList"></ul>
                      </div>
                    </div>
                
                    <div class="right-arrow">
                      <h1 class="flexc">&gt;</h1>
                    </div>
                  </div>
                
                  <script src="https://use.fontawesome.com/2f5189959d.js"></script>
                </div>

                <div class="col-6 details">
                  <div class="details-header flex-row">
                    <h5 class="details-title"></h5>
                    <p class="details-price"></p>
                </div>
                    <hr>
                    <p class="main-info"></p>
                  
                    <p class="phone-number"><span>Phone Number: </span><span class="value"></span></p>
                    
                    <hr>
                    
                   <div class="flex-row decision-div">
                        <button class="btn btn-secondary reject-post">Reject</button>
                        <button class="btn btn-success approve-post">Approve</button>
                        <button class="btn delete-post btn-danger">Delete</button>
                   </div>


                </div>
            </div>
            
           
            <div class="pagination-div flex-row" onclick="window.history.back()">
                <div class="previous-page-btn flex-row btn return-to-main-page"><span class="iconify" data-icon="bi:arrow-bar-left" data-inline="false"></span> <span>Return to Search Results</span></div>
